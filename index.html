<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito in Manutenzione</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .loader-container {
            margin: 40px 0;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .contact-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="unnamed-removebg-preview.png" width="300px">
    <div class="container">
        <h1>Sito in Costruzione</h1>
        <p>Stiamo lavorando duramente per portarvi un'esperienza eccezionale. Tornate presto per scoprire le novit√†!</p>
        
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        
        <div class="contact-info">
            <h2>Contattaci</h2>
            <p></p>
            <p>Indirizzo  : Corso Stamira, 68, 60122 Ancona AN, Italia.</p>
            
            <div class="social-icons">
                <a href="#" aria-label="Facebook">üìò</a>
                <a href="#" aria-label="Instagram">üì∑</a>
                <a href="#" aria-label="Twitter">üê¶</a>
                <a href="#" aria-label="LinkedIn">üíº</a>
            </div>
        </div>
        
        <div class="countdown">
            <p>Torneremo online tra: <span id="countdown-timer"> 2 giorni</span></p>
        </div>
    </div>

    <script>
        // Un semplice countdown di esempio (14 giorni)
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown-timer');
            let days = 14;
            
            // Aggiornamento del countdown ogni giorno (simulato)
            setInterval(function() {
                if (days > 0) {
                    days--;
                    countdownElement.textContent = days + (days === 1 ? ' giorno' : ' giorni');
                }
            }, 86400000); // 24 ore in millisecondi
        });
    </script>
</body>
</html>
